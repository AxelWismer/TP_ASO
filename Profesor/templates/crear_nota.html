<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Notas</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" style="padding-inline: 15px;" href="/">Inicio</a> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="/nota/crear">Cargar Notas</a>
              </li>
            </ul>
            <span class="navbar-text" style="margin-right: 30px;">
                Hola Pablo!
            </span>
        </div>     
    </nav>

    <div class="container-sm justify-content-center" style="padding: 30px;">
        <h1>{{ .Materia.Nombre }}</h1>

        <!-- Form Notas-->
        <div class="card" style="margin-top:30px; background-color:rgb(248, 248, 248);">
            <div class="card-body">
                <form class="needs-validation" action="/nota/crear" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="evaluacion">Evaluacion</label>
                        <select class="form-select" name="evaluacion" id="evaluacion" required>
                            <option selected disabled value="">Seleccione Evaluacion...</option>
                            {{range $_, $ev := $.Materia.Evaluaciones}}
                            <option value="{{$ev.Nombre}}">{{$ev.Nombre}} Categoria: {{$ev.Categoria }}</option>
                            {{end}}
                        </select>
                        <div class="invalid-feedback">
                            Por favor seleccione un tipo de evaluacion.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-seelct" for="alumno">Alumno</label>
                        <select class="form-select" name="alumno" id="alumno" required>
                            <option selected disabled value="">Seleccione Alumno...</option>
                            {{range $_, $al := $.Materia.Alumnos}}
                            <option value="{{$al.Legajo}}">{{$al.Legajo}}: {{$al.Nombre}}</option>
                            {{end}}
                        </select>
                        <div class="invalid-feedback">
                            Por favor seleccione un alumno.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-seelct" for="nota">Calificacion</label>
                        <input class="form-control" name="nota" id="nota" type="number" min="0" max="10" value="0" required>
                        <div class="invalid-feedback">
                            Por favor introduzca una calificacion.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-success" type="submit" value="Registrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
